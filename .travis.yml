language: java
jdk: oraclejdk8
branches:
  except:
    - /^b[0-9]/
before_install:
  - chmod a+x gradlew
  - ./gradlew clean
install: "./gradlew setupCIWorkspace --continue"
script: "./gradlew build --continue"
#after_success:
#  - ./gradlew bintrayUpload --continue
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: script
    skip_cleanup: true
# CurseForgeやBintrayのAPIなどが準備できたらこっち
#    script: "sh gradlew githubRelease bintrayUpload curseforge --continue"
    script: "sh gradlew githubRelease --continue"
    on:
      all_branches: true
      condition: '! "$TRAVIS_BRANCH" =~ ^dev\\-.*$'
notifications:
  email: false
  webhooks:
    urls:
      secure: ""